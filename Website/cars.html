<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="constructors.js" defer></script>
    <script src="WikiMediaApi.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formula 1 Fan Zone</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="drivers.html">Drivers</a></li>
                    <li><a href="races.html">Races</a></li>
                    <li><a href="cars.html">Cars</a></li>
                    <li><a href="championships.html">Championships</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="driver-container">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <div class="scroll-box" id="scroll-box"> <!-- Added id to target this container -->
                    <!-- Drivers will be dynamically added here -->
                </div>
            </div>
            
            <div class="drivers">
                <div class="driver">
                    <img id="driver-img" src="" alt="Driver Image" width="200">
                    <div class="driver-info">
                        <h3 id = Dname>Lewis Hamilton</h3>
                        <p id="Dnationality"><strong>Nationality:</strong> British</p>
                        <p id = Drdob><strong>Date of Birth:</strong> January 7, 1985</p>
                        <p id = Dteam><strong>Team:</strong> Mercedes</p>
                        <p id = Drdescription></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Formula 1 Fan Zone | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ensure fetchDrivers() is called after the page content is loaded
            if (typeof fetchDrivers === "function") {
                fetchDrivers(); // Call fetchDrivers() to populate the drivers list
            } else {
                console.error("fetchDrivers is not defined. Ensure it's loaded correctly.");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Ensure setDrivers() is called after the page content is loaded
            if (typeof fetchDrivers === "function") {
                setDrivers(1);
            } else {
                console.error("setDrivers is not defined. Ensure it's loaded correctly.");
            }

            
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Ensure setDrivers() is called after the page content is loaded
            if (typeof fetchWikipediaDataFromURL === "function") {
                fetchWikipediaDataFromURL('http://en.wikipedia.org/wiki/Lewis_Hamilton');
            } else {
                console.error("setDrivers is not defined. Ensure it's loaded correctly.");
            }

            
        });
    </script>
</body>
</html>
